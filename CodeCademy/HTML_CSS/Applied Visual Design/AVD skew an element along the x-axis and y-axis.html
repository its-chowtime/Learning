<!--Use the CSS Transform Property skewX skewY to Skew an Element Along the X-Axis-->

<style>
    div { 
      width: 70%;
      height: 100px;
      margin:  50px auto;
    }
    #top {
      background-color: red;
    }
    #bottom {
      background-color: blue;
      transform: skewX(24deg);
    }
  </style>
  
  <div id="top"></div>
  <div id="bottom"></div>
<!--Using Y-axis-->
  <style>
    div { 
      width: 70%;
      height: 100px;
      margin: 50px auto;
    }
    #top {
      background-color: red;
      transform: skewY(-10deg);
    }
    #bottom {
      background-color: blue;
      transform: skewX(24deg);
    }
  </style>
  
  <div id="top"></div>
  <div id="bottom"></div>
